<html>
    <head>
        <title>Mouse Web</title>
        <script src="js/jquery-3.4.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
		.btn {
		  background-color: DodgerBlue;
		  border: none;
		  color: white;
		  font-size: 16px;
		  cursor: pointer;
		  height: 50px;
	      width: 50px;
		  margin: 5%;
		}

		/* Darker background on mouse-over */
		.btn:hover {
		  background-color: RoyalBlue;
		}
		</style>
	</head>
    <body class="body">
		<div class="wrapper">
			<div style="
				width: 99%;
				position: fixed;
				height: 95%;
				display: inline-flex;
				margin-top: 5px;
			">
				<div id="mouse_scroll_section" style="
					width: 70%;
					position: relative;
					height: auto;
					border-radius: 1%;
					margin: 2px;
					display: flex;
					background-color: #848484;
				">
					<div style="
						width: 90%;
						background-color: #717373;
						position: relative;
						height: 100%;
						border-bottom: none;
						border: none;
						border-radius: 1%;
						/*margin: 2px;*/
					">
						<div id="mouse_section" style="
							width: 100%;
							background-color: #6d6c6c;
							position: relative;
							border-radius: 1%;
							margin: 2px;
							height: 98%;
						">
						</div>
						<div id="hscroll_section" style="
							width: 100%;
							background-color: #818888;
							position: relative;
							border-bottom: none;
							border-radius: 1%;
							border-right: none;
							margin: 2px;
							height: 20%;
							display:none;
						">
						</div>
					</div>
		
					<div id="scroll_section" style="
						width: 15%;
						background-color: #818888;
						position: relative;
						border: #3a3e3d solid 1px;
						border-radius: 1%;
						margin: 2px;
						display: inline-grid;
						border-left: none;
						height: 98%;
					">
					<!-- " class="mostly-customized-scrollbar" onscroll="handleScroll(event)"> 
					<div style="height: 500%;" id="scrollbar">
					</div>
					-->
					</div>
				</div>
				<div id="input_section" style="
					width: 30%;
					position: relative;
					height: auto;
					border: #3e6360 solid 5px;
					border-radius: 5px;
					background-color: #518e8e;
					margin: 2px;
				">
					<div id="left_click" style="
						float: left;
						width: 32%;
						background-color: #3e3e3e;
						border: #3e6360 solid 5px;
						height: 30%;
						border-bottom-right-radius: 25px;
						border-top-right-radius: 25px;
						margin-bottom: 2%;
					">
					</div>
					<div id="middle_click" style="
						width: 20%;
						background-color: #4e4747;
						border: #3e6360 solid 5px;
						height: 30%;
						border-radius: 25px;
						float: left;
						margin-left: 2%;
						margin-bottom: 2%;
						margin-right: 2%;
						background: #404040;
					">
					</div>
					<div id="right_click" style="
						float: right;
						width: 32%;
						background-color: #3e3e3e;
						border: #3e6360 solid 5px;
						border-radius: 5px;
						height: 30%;
						border-bottom-left-radius: 25px;
						border-top-left-radius: 25px;
						margin-bottom: 2%;
					">
					</div>
					<div>
						<div id="key_area" style="width: 90%;background-color: rgba(62, 62, 62, 0.57);border: 5px solid rgb(62, 99, 96);border-radius: 50%;height: 60%;display: none;margin: 4%;z-index: 1000;/* visibility: hidden; */" hidden="">
						</div>
						<div id="youtube_key_area" 
							style="
								width: 90%;background-color: rgba(62, 62, 62, 0.57);
								border: 5px solid rgb(62, 99, 96);/* border-radius: 50%;
								*/height: 60%;display: table;margin: 4%;z-index: 1000;/* visibility: hidden; */"
							hidden="">
							<table width="100%">
								<tbody>
									<tr>
										<td width="20%"><button value="k" class="btn"><i class="fa fa-play"></i></button></td>
										<td width="20%"><button value="k" class="btn"><i class="fa fa-pause"></i></button></td>
										<td width="20%"><button value="l" class="btn"><i class="fa fa-forward"></i></button></td>
										<td width="20%"><button value="j" class="btn"><i class="fa fa-backward"></i></button></td>
									</tr>
									<tr>
										<td width="20%"><button value="f" class="btn"><i class="fa fa-arrows-alt"></i></button></td>
										<td width="20%"><button value="esc" class="btn"><i class="fa fa-compress"></i></button></td>
										<td width="20%"><button value="volumeup" class="btn"><i class="fa fa-volume-up"></i></button></td>
										<td width="20%"><button value="volumedown" class="btn"><i class="fa fa-volume-down"></i></button></td>
									</tr>
									<tr>
										<td width="20%"><button value="m" class="btn"><i class="fa fa-volume-off"></i></button></td>
										<td width="20%"><button value="shift+n" class="btn"><i class="fa fa-step-forward"></i></button></td>
										<td width="20%"><button value="shift+n" class="btn"><i class="fa fa-step-backward"></i></button></td>
										<td width="20%"><button value="/" class="btn"><i class="fa fa-search"></i></button></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
    </body>
    <script src="js/script.js"></script>
</html>
