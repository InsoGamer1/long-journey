<html>
    <head>
        <title>Mouse Web</title>
        <script src="js/jquery-3.4.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
    <body class="body">
		<div class="wrapper">
			<div style="
				width: 99%;
				position: fixed;
				height: 88%;
				display: inline-flex;
				margin-top: 5px;
			">
				<div id="mouse_scroll_section" style="
					width: 70%;
					position: relative;
					height: auto;
					border-radius: 1%;
					margin: 2px;
					display: flex;
					background-color: #848484;
				">
					<div style="
						width: 90%;
						background-color: #717373;
						position: relative;
						height: 100%;
						border-bottom: none;
						border: none;
						border-radius: 1%;
						/*margin: 2px;*/
					">
						<div id="mouse_section" style="
							width: 100%;
							background-color: #6d6c6c;
							position: relative;
							border-radius: 1%;
							margin: 2px;
							height: 98%;
						">
						</div>
						<div id="hscroll_section" style="
							width: 100%;
							background-color: #818888;
							position: relative;
							border-bottom: none;
							border-radius: 1%;
							border-right: none;
							margin: 2px;
							height: 20%;
							display:none;
						">
						</div>
					</div>
		
					<div id="scroll_section" style="
						width: 10%;
						background-color: #818888;
						position: relative;
						border: #3a3e3d solid 1px;
						border-radius: 1%;
						margin: 2px;
						display: inline-grid;
						border-left: none;
						height: 98%;
					">
					</div>
				</div>
				<div id="input_section" style="
					width: 30%;
					position: relative;
					height: auto;
					border: #3e6360 solid 5px;
					border-radius: 5px;
					background-color: #518e8e;
					margin: 2px;
				">
					<div id="left_click" style="
						float: left;
						width: 32%;
						background-color: #3e3e3e;
						border: #3e6360 solid 5px;
						height: 30%;
						border-bottom-right-radius: 25px;
						border-top-right-radius: 25px;
						margin-bottom: 2%;
					">
					</div>
					<div id="middle_click" style="
						width: 20%;
						background-color: #4e4747;
						border: #3e6360 solid 5px;
						height: 30%;
						border-radius: 25px;
						float: left;
						margin-left: 2%;
						margin-bottom: 2%;
						margin-right: 2%;
						background: #404040;
					">
					</div>
					<div id="right_click" style="
						float: right;
						width: 32%;
						background-color: #3e3e3e;
						border: #3e6360 solid 5px;
						border-radius: 5px;
						height: 30%;
						border-bottom-left-radius: 25px;
						border-top-left-radius: 25px;
						margin-bottom: 2%;
					">
					</div>
					<div id="key_area" style="
						width: 90%;
						background-color: #3e3e3e91;
						border: #3e6360 solid 5px;
						border-radius: 50%;
						height: 60%;
						display: grid;
						margin: 4%;
						z-index: 1000;
					">
					</div>
				</div>
			</div>
		</div>
    </body>
    <script src="js/script.js"></script>
</html>
