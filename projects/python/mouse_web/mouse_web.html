<html>
    <head>
        <title>Mouse Web</title>
        <script src="js/jquery-3.4.1.min.js"></script>
	</head>
    <body>
        <div style="
            height: 5%;
            position: initial;
            border: #607D8B solid 5px;
            border-radius: 20px;
        ">
            <center style="
    display: inline-flex;" >
                  <input id="key_section" placeholder="      Type hear...                  " style="
                    margin: 0.6%;
                    height: 60%;
                    border-radius: 10px;
                    border: #e2e2e2 solid;
                    padding-left: 10px;
                ">
                <input value="sumbit" id="key_sumbit" style="
                    margin: 0.6%;
                    height: 60%;
                    border-radius: 10px;
                    border: #e2e2e2 solid;
                    padding-left: 10px;
                " type="button">
            </center>
        </div>
        <div style="
            width: 99%;
            position: fixed;
            height: 88%;
            display: inline-flex;
            margin-top: 5px;
        ">
            <div id="mouse_section" style="
                width: 70%;
                background-color: #74b9b9;
                position: relative;
                height: auto;
                border: #5c7979 solid 5px;
                border-radius: 1%;
                margin: 2px;
            " >
            </div>
            <div id="scroll_section" style="
                width: 30%;
                position: relative;
                height: auto;
                border: #3e6360 solid 5px;
                border-radius: 5px;
                background-color: #518e8e;
                margin: 2px;
            ">
                <div id="left_click" style="
                    float: left;
                    width: 35%;
                    background-color: #3e3e3e;
                    border: #3e6360 solid 5px;
                    height: 30%;
                    border-bottom-right-radius: 25px;
                    border-top-right-radius: 25px;
                ">
                </div>
                <div id="middle_click" style="
                    width: 15%;
                    background-color: #4e4747;
                    border: #3e6360 solid 5px;
                    height: 30%;
                    border-radius: 25px;
                    float: left;
                    margin-left: 2%;
                    margin-right: 2%;
                    background: #404040;
                ">
                </div>
                <div id="right_click" style="
                    float: right;
                    width: 35%;
                    background-color: #3e3e3e;
                    border: #3e6360 solid 5px;
                    border-radius: 5px;
                    height: 30%;
                    border-bottom-left-radius: 25px;
                    border-top-left-radius: 25px;
                ">
                </div>
            </div>
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
